apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            debuggable false
        }

        debug {
            minifyEnabled false
            debuggable true
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

}

apply from: '../gradle-mvn-push.gradle'

// https://github.com/novoda/bintray-release/wiki/Configuration-of-the-publish-closure
publish {
    userOrg = 'nick2425'
    groupId = 'com.sureware'
    artifactId = 'floatingactionbutton'
    publishVersion = "1.7.0"
    licences = ['MIT']
    desc = "Custom FAB with menu."
    website = 'https://github.com/nick2425/FloatingActionButton'

}

